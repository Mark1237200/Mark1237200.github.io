<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleeapis.com/css?family=Roboto&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="YT.css" />
    <title>Youtoob</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="2/GAME OVER.mp4"></video>
    </section>

    <div class="infoAndUpNext">
            <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#OSU</li>
                <li>#Rythm Game</li>
                <li>#Youtuber</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    The way being Osu player
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i></button>
            </div>
                <span class="views">2 views 1 hours ago</span>
            </div>
        <ul class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>2</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="2/693922.png" alt="" />
                <div class="info">
                    <span class="name">Mark1237200</span>
                    <span class="subscribers">0 subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="Upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="2/340.jpg" alt=""></div>
                <div class="info">
                    <a href= "YT copy 2.html"><span class="title">Old SinKanSen ANONAGAIYATSU!!</span></a>
                    <div class="name">Mark1237200</div>
                    <div class="views">1</div>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>
            <li class="item">
                <div class="img"><img src="2/maymaysbullshit.jpg" alt=""></div>
                <div class="info">
                    <a href= "YT copy.html"><span class="title">The way being Osu player</span></a>
                    <div class="name">Mark1237200</div>
                    <div class="views">1</div>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>
            <li class="item">
                <div class="img"><img src="2/shigiga's my homeboy.jpg" alt=""></div>
                <div class="info">
                    <a href= "YT.html"><span class="title">Can't defeat COOKIEZI</span></a>
                    <div class="name">Mark1237200</div>
                    <div class="views">1</div>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button></li>

        </ul>
    </section>
    </div>
</body>
</html>
