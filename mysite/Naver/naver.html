<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <link rel="stylesheet" href="naver.css">
    <script src="naver.js" refer></script>
    <script src="https://kit.fontawesome.com/4d695e263e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="header">
            <div class="logo">
                <img src="logo.jpg">
            </div>
            <div class="search_bar">
                <input type="text">
                <span><i id="keyboard" class="fa-solid fa-keyboard"></i></span>
                <span><i id="caret_down" class="fa-solid fa-caret-down"></i></span>
                <button id="search_icon" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="favorite">
                <a href="">네이버를 시작페이지로  <i id="favor_icon"
                class="fa-solid fa-circle-chevron-right fa-inverse"></i></a>
            </div>
            <div class="favorite2">
                <a id="junior" href="">쥬니어네이버</a>
                <a id="happybean" href="">해피빈</a>
            </div>
        </div>
    </nav>
</body>
</html>
